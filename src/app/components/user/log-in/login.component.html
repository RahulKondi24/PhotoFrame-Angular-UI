<div class="container p-2">
    <div class="row justify-content-center">
        <div class="col-6">
            <h2 class="text-primary text-center"> <i class="fas fa-sign-in px-2"></i>Log In</h2>
            <hr>
            <form action="" class="form form-group" [formGroup]="loginForm">
                <div class="p-2 row">
                    <label class="col-sm-2 col-form-label">UserName : </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" formControlName="username" id="username" placeholder="Enter your Username">
                    </div>
                </div>
                <div class="p-2 row">
                    <label class="col-sm-2 col-form-label">Password : </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" formControlName="password" id="password" placeholder="Enter your Password">
                    </div>
                </div>
                <div class="p-2 row justify-content-center">
                    <button class=" btn btn-danger rounded-pill m-2 col-sm-4" (click)="cancel()">Cancel</button>
                    <button class=" btn btn-success rounded-pill m-2 col-sm-4 " (click)="login()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
